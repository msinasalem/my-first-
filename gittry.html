<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My github</title>
        <link rel="stylesheet" href="gittry.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="top">
            <div>
                <img src="githublogo.png" alt="githublogo" id="logo">
            </div>
            <div><input type="text" placeholder="search or jump to..." id="search" style="margin-left: 5px;"></div>
            <div><button class="buttons" style="margin-left: 5px;">Pull Request</button></div>
            <div><button class="buttons">Issues</button></div>
            <div><button class="buttons">Code Spaces</button></div>
            <div><button class="buttons">Marketplace</button></div>
            <div><button class="buttons">Explore</button></div>
            <div id="iconbutton">
                <button class="buttons" style="margin-top: 20px; margin-left: 96%">
                    <img src="bell.png" alt="bell">
                </button>
            </div>
            <div>
                <label for="c"><img src="plus.png" alt="plus"></label>
                <select name="b" id="b">
                    <option value="New repository">New repository</option>
                    <option value="Import repository">Import repository</option>
                    <option value="New codespace">New codespace</option>
                    <option value="New gist">New gist</option>
                    <option value="New organization">New organization</option>
                </select>
            </div>
        </div>
        <div id="middle">
            <div><img src="bookmark.png" alt="repository" id="logo2"></div>
            <div>
                <h1 id="header">
                    <span>
                        <a style="text-decoration: none;" href="https://github.com/msinasalem">msinasalem</a>
                    </span>
                    /
                    <span>
                        <a style="text-decoration: none;" href="https://github.com/msinasalem/my-first-">my-first-</a>
                    </span>
                </h1>
            </div>
            <div id="large">
                <p style="margin-left: 10px;margin-top: 10px;padding-top: 10px;"><span>Public</span></p>
            </div>
            <div><button class="button"><span><img src="pin.png" alt="pin"></span>Pin</button></div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: whitesmoke;
                    color: black;margin-left: 10px;font-family: Arial, Helvetica, sans-serif;font-size: 15px;margin-top: 10px;border-radius: 10px;border-color: gray;
                    padding: 1px;">
                      <span><img src="eye.png" alt="eye"></span>Unwatch
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <p>Notifications</p>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Participating and @mentions</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">All activities</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">ignore</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Custom</a>
                        <div class="dropdown-divider"></div>
                        <p>Get push notifications on <span style="color: #0000EE;">IOS</span> or <span style="color: #0000EE;">Android</span></p>
                    </div>
                  </div>
            </div>
            <div>
                <div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: whitesmoke;
                    color: black;margin-left: 10px;font-family: Arial, Helvetica, sans-serif;font-size: 15px;margin-top: 10px;border-radius: 10px;border-color: gray;
                    padding: 1px;">
                    <span><img src="fork.png" alt="fork"></span>fork
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <h3>Your existing forks</h3>
                        <div class="dropdown-divider"></div>
                        <p>You don't have any forks of this repository</p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: whitesmoke;
                    color: black;margin-left: 10px;font-family: Arial, Helvetica, sans-serif;font-size: 15px;margin-top: 10px;border-radius: 10px;border-color: gray;
                    padding: 1px;">
                    <span><img src="star.png" alt="star"></span>star
                    </button>
                </div>
            </div>
        </div>
        <div></div>
    </body>
</html>
